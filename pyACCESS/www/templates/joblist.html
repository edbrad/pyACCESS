{% load staticfiles %}
<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">

    <body>
        <h1>pyACCESS - Job List</h1>
        {% for row in rows %}

        {% endfor %}
    </body>
</html>
